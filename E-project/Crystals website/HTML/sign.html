<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Tangerine:wght@700&family=Lobster+Two:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
<div class="sign-create">
    <div class="container overflow-hidden">
        <div class="row gx-5" id="signin-row">
            <div class="col">
                <div class="signin-head">
                    <h3>Sign In</h3>
                    <p>Please sign in to your CRYSTAL Account</p>
                </div>
                <div class="signin-form">
                    <form method="post">
                        <div class="txt_field" style="margin: 15px 0;">
                            <input type="email" required>
                            <span></span>
                            <label>Email</label>
                        </div>
                    </form>
                    <form method="post">
                        <div class="txt_field" style="margin: 15px 0;">
                            <input type="password" required>
                            <span></span>
                            <label>Password</label>
                        </div>
                    </form>
                    <p><a href="#">Forgot your password?</a></p>
                    <button class="signin-button">Sign In</button>
                </div>
            </div>
            <div class="col" id="create-col">
                <div class="createhead">
                    <h3>Create an Account</h3>
                    <p>Save time during checkout, view your shopping bag and saved items from any device and access your order history.</p> 
                </div>
                <div class="create">
                    <button  type="button" id="google"><img src="https://sign-in-spa.guccidigital.io/static/media/google-icon.42397050.svg" alt="googleicon" style="width: 21px; padding-bottom: 3px; ">
                        Continue with GOOGLE
                    </button>
                    <h4>Or</h4>
                    <button id="create" style="min-height: 42px;">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

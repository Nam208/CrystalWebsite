<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Tangerine:wght@700&family=Lobster+Two:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
        <div class="signup">   
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="signup-head">
                            <h3>Create an Account</h3>
                            <p>With a CRYSTAL account, you can save time during checkout, access your shopping bag from any device and view your order history.</p>
                            <span>Have a CRYSTAL account? <a href="#">Sign In&nbsp;<i class="fas fa-chevron-right" style="font-size: 10px;"></i></a></span>
                        </div>
                        <div class="signup-form">
                            <form>
                                <p>Gender (optional)</p>
                                <label>
                                    <input type="radio" name="sex" value="male">Male</label>
                                <label>
                                    <input type="radio" name="sex" value="female">Female</label>                         
                            </form>
                            <form method="post">
                                <div class="txt_field" style="margin: 15px 0;">
                                    <input type="email" required>
                                    <span></span>
                                    <label>First Name</label>
                                </div>
                            </form>
                            <form method="post">
                                <div class="txt_field" style="margin: 15px 0;">
                                    <input type="email" required>
                                    <span></span>
                                    <label>Last Name</label>
                                </div>
                            </form>
                            <form method="post">
                                <div class="txt_field" style="margin: 15px 0;">
                                    <input type="email" required>
                                    <span></span>
                                    <label>Email</label>
                                </div>
                            </form>
                            <form method="post">
                                <div class="txt_field" style="margin: 15px 0;">
                                    <input type="password" required>
                                    <span></span>
                                    <label>Password</label>
                                </div>
                            </form>
                            <form method="post">
                                <div class="txt_field" style="margin: 15px 0;">
                                    <input type="password" required>
                                    <span></span>
                                    <label>Confirm Password</label>
                                </div>
                            </form>
                            <button class="">Sign In</button>
                        </div>
                    </div>
                  <div class="col-sm-5">col-sm-4</div>
                </div>
            </div>    
        </div>        


     


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="../JS/js/bootstrap.js"></script>
</body>
</html>
